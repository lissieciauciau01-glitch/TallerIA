<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Colores Aleatorios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .color-display {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            margin-bottom: 30px;
            background-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .color-display.change {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #btnGenerar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #btnGenerar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        #btnGenerar:active {
            transform: translateY(-1px);
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        #codigoHex {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            word-break: break-all;
        }

        .copy-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #btnCopiar {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            flex: 1;
            min-width: 150px;
        }

        #btnCopiar:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        #btnCopiar:active {
            transform: translateY(0);
        }

        .confirmacion {
            display: none;
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            animation: fadeIn 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .confirmacion.visible {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .info {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 10px;
            padding: 12px;
            font-size: 13px;
            color: #1976d2;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .color-display {
                height: 250px;
                margin-bottom: 20px;
            }

            #codigoHex {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Generador de Colores Aleatorios</h1>

        <!-- Div que muestra el color (mÃ­nimo 300px altura) -->
        <div id="colorDisplay" class="color-display"></div>

        <!-- BotÃ³n para generar color -->
        <div class="button-group">
            <button id="btnGenerar">Generar Color</button>
        </div>

        <!-- SecciÃ³n que muestra el cÃ³digo hexadecimal -->
        <div class="info-section">
            <span class="label">CÃ³digo Hexadecimal:</span>
            <p id="codigoHex">#667EEA</p>
        </div>

        <!-- SecciÃ³n para copiar el cÃ³digo -->
        <div class="copy-section">
            <button id="btnCopiar">Copiar CÃ³digo</button>
            <div id="confirmacion" class="confirmacion">âœ“ Copiado</div>
        </div>

        <div class="info">
            ðŸ’¡ Haz click en "Generar Color" o presiona la tecla ENTER
        </div>
    </div>

    <script src="generador-colores.js"></script>
</body>
</html>
